<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
</head>

<style>
   div {
        border: 1px solid #000;
    }

    div a {
        color: green;
    }
     li a {
        color:red;
     }
     #special-link {
        color:lightgray;
     }
     .regular-link {
        color:lightblue
     }

    em{
        color: blue;
     }
     h1 em{
        color: magenta;
     }

     em.magenta{
        color:magenta;
     }

     #h1-css-id.more-important {
        color:yellow;
     }

     
    </style>
<body>

    <h1><em id="h1-css-id" class="emphasized-green magenta more-important" style="color:orange">I'm an h1 </em></h1>
    <ul>
        <li><a href="https://example.com" id="special-link">Link</a></li>
        <li><a href="https://example.com" class="regular-link">Link</a></li>
        <li><a href="https://example.com" class="regular-link">Link</a></li>
    </ul>    

<h2>I'm an h2</h2>
<div><a href="https://example.com" style="color:green">I'm a link</a></div>
<div><a href="https://example.com" style="color:green">I'm a link</a></div>
<div><a href="https://example.com" style="color:green">I'm a link</a></div>

</body>
</html>
